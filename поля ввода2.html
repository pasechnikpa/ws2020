<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Шаблон</title>
		<style>
			/* CSS-стили */
			#my-checkbox{
				display: none;
			}
			#my-chechbox-label{
				border: 1px solid red;
				padding: 5px;
				border-radius: 5px;
				color: red;
			}
			#my-checkbox:checked + #my-chechbox-label{
				color: green;
				border-color: green;
			}

		</style>
	</head>
	<body>
		<form>
			
			<p>
				<input type="checkbox" id="my-checkbox"/>
				<label id="my-chechbox-label" for="my-checkbox">Флажок</label>
			</p>
			
		</form>
	</body>
</html>
