<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Шаблон</title>
		<style>
			/* CSS-стили */
			
		</style>
	</head>
	<body>
		<form>
			<p><label for="my-text">Введите текст </label><input type="text" id="my-text" value="123" /></p>
			<p><label for="my-number">Введите число </label><input type="number" id="my-number" placeholder="Введите число"/></p>
			<p><label for="my-date">Введите дату </label><input type="date" id="my-date"/></p>
			<p><label for="my-checkbox">Флажок </label><input type="checkbox" id="my-checkbox"/></p>
			<p>
				<label for="my-radio">Переключатель 1 </label>
				<input type="radio" id="my-radio" name="my-radio-name"/>
			</p>
			<p>
				<label for="my-radio2">Переключатель 2 </label>
				<input type="radio" id="my-radio2" name="my-radio-name"/>
			</p>
			<p>
				<label for="my-radio3">Переключатель 3 </label>
				<input type="radio" id="my-radio3" name="my-radio-name1"/>
			</p>
			<p>
				<label for="my-radio3">Переключатель 4 </label>
				<input type="radio" id="my-radio4" name="my-radio-name1"/>
			</p>
			
			<p><label for="my-pass">Пароль </label><input type="password" id="my-pass"/></p>
			<p><label for="my-file">Файл </label><input type="file" id="my-file"/></p>
			<p><label for="my-btn">Кнопка </label><input type="button" id="my-btn" value="Просто кнопка"/></p>
			<p><label for="my-sb">Кнопка отправки на сервер </label><input type="submit" id="my-sb" value="Отправить на сервер"/></p>
			<p><label for="my-reset">Кнопка </label><input type="reset" id="my-reset" value="Очистить"/></p>
			<p><input list="cocktail"></p>
			<datalist id="cocktail">
				<option>Аперитивы</option>
				<option>Горячие</option>
				<option>Десертные</option>
				<option>Диджестивы</option>
				<option>Молочные</option>
				<option>Слоистые</option>
			</datalist> 
			<textarea rows="10" cols="50"></textarea>
			<textarea rows="10" cols="50" readonly>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci, dolorem nulla enim voluptatibus molestias obcaecati rerum quae, error fugiat ea corrupti numquam, at ducimus! Perspiciatis illo inventore numquam eaque sapiente!</textarea>
			<p><select multiple size="10">
				<option>Аперитивы</option>
				<option>Горячие</option>
				<option>Десертные</option>
				<option>Диджестивы</option>
				<option>Молочные</option>
				<option>Слоистые</option>
			</select></p>
		</form>
	</body>
</html>
